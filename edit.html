
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="css/edit.css">
</head>
<body>

    <h1>Edit Product</h1>

    <form action="#" method="post">
        <label for="product-id">Product ID:</label>
        <input type="text" id="product-id" name="product-id" disabled><br>

        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name" name="product-name"><br>

        <label for="product-price">Expected Price:</label>
        <input type="text" id="product-price" name="product-price"><br>

        <label for="product-quantity">Quantity:</label>
        <input type="text" id="product-quantity" name="product-quantity"><br>

        <label for="product-image">Upload Image:</label>
        <input type="file" id="product-image" name="product-image"><br>

        <button type="submit">Save Changes</button>
    </form>

    <a href="admin_nursarey.html"><button class="back">Back to Product List</button></a>

</body>
</html>
